<html>
<head>
	<title>Задание</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">

	<LINK  rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="knockout-3.0.0.js"></script> 
	
</head>

<body bgColor=#FFFFFF cellpadding='0' cellspacing='0' target="main">
					<div class="unit">		
						<div id="question" data-bind="foreach: questions, visible: questions().length > 0">
							<span data-bind="css: questionIsDone" ></span>
							<span class='title' data-bind="text: title" ></span>
								<ul class='options' data-bind="foreach: options, visible: options().length > 0">
									<li data-bind="css:optionIsDone">
										<span  data-bind="text: optionStr" ></span><div class='response' data-bind="visible: optionsResponse" >Результат выполнения: <span data-bind="text: optionsResponse"></span></div>
									</li>
								</ul>
							<div  id='checkRespones' >
								<select class="method" data-bind="value: usermethod"><option value="search">search</option><option value="match">match</option><option value="replace">replace</option></select>
								/ <input class="patern" data-bind="value: userPatern" placeholder="Паттерн" />
								/ <input class="flags" data-bind="value: userFlags" placeholder="Флаг" />
								<button class="submit" type="submit" data-bind="click: checkRespones">Проверить</button>
								<button class="answe" data-bind="click: showAnswe">Показать ответ</button>
							</div>	
							
							
						</div>
						
						<hr>
						
						<span id="result">У вас <b data-bind="text: incompleteQuestions">&nbsp;</b> правильных ответов</span>

				</div>


</body>
<script language="javascript" type="text/javascript" src="myKNscript.js" ></script>
</html>
